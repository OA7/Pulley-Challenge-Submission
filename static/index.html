<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="my-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amethysta&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/640b8b4dbe.js" crossorigin="anonymous"></script>
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container">
      <h1 id="name">Shakesearch</h1>
      <div id="query-form">
        <form id="form">
          <img src="images/Vector.png" alt="search-icon">
          <input type="search" id="query" name="query" placeholder="What art thee looking f'r?">
          <button id="btn"><i class="fas fa-arrow-right fa-3x"></i></button>
        </form>
      </div>
      <div id="design-under"><img src="images/curly-line-png-5-300x200.png" alt="curly-line"></div>
      <div id="writer" class="writer"><img src="images/image 28.png" alt="A writer"></div>
      <div>
        <table id="table">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
